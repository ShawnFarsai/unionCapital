<template name="partnerOrgs">
<div class="col-xs-12 col-md-10 col-md-offset-1">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
    <h1>Partner Org Search</h1>
  </div>
  <div class="col-xs-12 col-md-10 col-md-offset-1 page-panel">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Members Reported</th>
          <th>UCB Members</th>
          <th>Total Points</th>
          <th>Last Event Sponsored</th>
          <th>Next Event Sponsored</th>
          <th></th> <!-- edit button -->
          <th></th> <!-- delete button -->
        </tr>
      </thead>
      <tbody>
        {{#each partnerAdmins}}
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button type="button" class="btn btn-default btn-sm editOrg">
            Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-default btn-sm deleteOrg">
            Delete
          </button>
        </td>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
</template>
