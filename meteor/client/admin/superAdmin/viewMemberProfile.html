<template name="viewMemberProfile">
{{#with member}}
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 page-panel">
        {{#with profile}}
          <h1 class="text-center">{{firstName}} {{lastName}}</h1>
          <table class="table">
            <tr><td>Partner Organization</td><td>{{partnerOrg}}</td></tr>
            <tr><td>Address</td><td>{{street1}} {{street2}} {{city}} {{state}}</td></tr>
            <tr><td>Zip</td><td>{{zip}}</td></tr>
            <tr><td>Income Bracket</td><td>{{incomeBracket}}</td></tr>
            <tr><td>Number of Kids</td><td>{{numberOfKids}}</td></tr>
            <tr><td>Ethnicity</td><td>{{race}}</td></tr>
          </table>
        {{/with}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel">
        <button type="button" class="btn btn-block btn-danger" id="deleteMember">
          Delete Member
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel">
        <form>
          <div class="form-group">
            <label for="pointsToAdd">Points</label>
            <input type="text" name="points" id="pointsToAdd"
              class="form-control" placeholder="Number of points">
          </div>
          <div class="form-group">
            <label for="pointsDescription">Description</label>
            <input type="text" name="description" id="pointsDescription"
              class="form-control" placeholder="Description of why these points are being added">
          </div>
          <button class="btn btn-primary" type="submit" id="addPoints">
            Add Points
          </button>
        </form>
      </div>
    </div>
  </div>
  {{> checkPoints}}
{{/with}}
</template>
