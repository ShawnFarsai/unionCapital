<template name="viewMemberProfile">
{{#with member}}
<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="col-xs-12 page-panel">
    <h1 class="text-center">
      {{profile.firstName}} {{profile.lastName}}
      {{#if isArchived }}
      <span class="text-warning">(Archived)</span>
      {{/if}}
    </h1>
    <table class="table">
      <tr><td>Partner Organization</td><td>{{profile.partnerOrg}}</td></tr>
      <tr><td>Address</td><td>{{profile.street1}} {{profile.street2}} {{profile.city}} {{profile.state}}</td></tr>
      <tr><td>Zip</td><td>{{profile.zip}}</td></tr>
      <tr><td>Income Bracket</td><td>{{profile.incomeBracket}}</td></tr>
      <tr><td>Number of Kids</td><td>{{profile.numberOfKids}}</td></tr>
      <tr><td>Ethnicity</td><td>{{profile.race}}</td></tr>
      <tr><td>Email</td><td>{{emails.[0].address}}</td></tr>
    </table>
  </div>
  {{#if isArchived }}
  <div class="col-xs-12 page-panel">
    <button type="button" class="btn btn-block btn-success" id="unarchiveMember">
      Un-archive Member
    </button>
  </div>
  {{ else }}
  <div class="col-xs-12 page-panel">
    <button type="button" class="btn btn-block btn-danger" id="archiveMember">
      Archive Member
    </button>
  </div>
  {{/if}}
  <div class="col-xs-12 page-panel">
    <form>
      <div class="form-group">
        <label for="pointsToAdd">Points</label>
        <input type="text" name="points" id="pointsToAdd"
          class="form-control" placeholder="Number of points">
      </div>
      <div class="form-group">
        <label for="pointsDescription">Description</label>
        <input type="text" name="description" id="pointsDescription"
          class="form-control" placeholder="Description of why these points are being added">
      </div>
      <button class="btn btn-primary pull-right" type="submit" id="addPoints">
        Add Points
      </button>
    </form>
  </div>
  {{> checkPoints}}
</div>
{{/with}}
</template>
