<template name="viewMemberProfile">
{{#with member}}
<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="col-xs-12 page-panel">
    {{#with profile}}
      <h1 class="text-center">{{firstName}} {{lastName}}</h1>
      <div>Partner Organization: {{partnerOrg}}</div>
      <div>Address: {{street1}} {{street2}} {{city}} {{state}}</div>
      <div>Zip: {{zip}}</div>
      <div>Income Bracket: {{incomeBracket}}</div>
      <div>Number of Kids: {{numberOfKids}}</div>
      <div>Ethnicity: {{race}}</div>
    {{/with}}
    </div>
  <div class="col-xs-12 page-panel">
    <button type="button" class="btn btn-block btn-danger"
      id="deleteMember">
      Delete User
    </button>
  </div>
  <div class="col-xs-12 page-panel">
    <div class="input-group">
      <input type="text" class="form-control" 
        id="pointsInput" placeholder="Enter Points here">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="addPoints">
          Add!
        </button>
      </span>
    </div>
    {{> checkPoints}}
  </div>
</div>
{{/with}}
</template>
