<template name="viewMemberProfile">
{{#if Template.subscriptionsReady}}
  {{#with member}}
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="col-xs-12 page-panel">
      {{> memberProfilePartial}}
    </div>
    {{#if isArchived }}
    <div class="col-xs-12 page-panel">
      <button type="button" class="btn btn-block btn-success" id="unarchiveMember">
        Un-archive Member
      </button>
    </div>
    {{ else }}
    <div class="col-xs-12 page-panel">
      <button type="button" class="btn btn-block btn-danger" id="archiveMember">
        Archive Member
      </button>
    </div>
    {{/if}}
    <div class="col-xs-12 page-panel">
      <form>
        <div class="form-group">
          <label for="pointsToAdd">Points</label>
          <input type="text" name="points" id="pointsToAdd"
            class="form-control" placeholder="Number of points">
        </div>
        <div class="form-group">
          <label for="pointsDescription">Description</label>
          <input type="text" name="description" id="pointsDescription"
            class="form-control" placeholder="Description of why these points are being added">
        </div>
        <button class="btn btn-primary pull-right" type="submit" id="addPoints">
          Add Points
        </button>
      </form>
    </div>
    {{> checkPoints}}
  </div>
  {{/with}}
{{else}}
  {{> spinner}}
{{/if}}
</template>
