<template name="uploadEvents">
  <div class="col-md-6 col-md-offset-3 text-center page-panel">
    <p class='lead'>Instructions for uploading events</p>
    <p>The first row in the csv will be column headers, here are the current event attributes: </p>
    <p><mark> {{ columnHeaders }} </mark></p>
    <p>Subsequent rows will each be turn into an event.  Click the Verify Upload to see the events this upload will create (always a good idea before submitting).</p>
  </div>
  <div class="col-md-6 col-md-offset-3 text-center page-panel">
    <form id="uploadEventsForm">
      <span class="btn btn-primary btn-file">
      <span class="glyphicon glyphicon-upload"></span> Upload File<input type="file" id="uploadEvents"></span>
      <button id="checkEvents" class="btn btn-info" disabled={{ buttonDisabled }}>
        <span class="glyphicon glyphicon-ok-sign"></span> Verify Upload</button>
      <button id="submitEvents" type="submit" class="btn btn-success" disabled={{ buttonDisabled }}>
      Submit File <span class="glyphicon glyphicon-send"></span></button>
    </form>
  </div>
  <div class="col-md-6 col-md-offset-3 text-center page-panel">
    <p class="lead">Events to be created</p>
    {{#each eventsToBeCreated }}
      {{> newEvent}}
    {{/each }}
  </div>
</template>

<template name="newEvent">
<p class="{{ this.statusClass }}">{{ this.eventData }}</p>
</template>
