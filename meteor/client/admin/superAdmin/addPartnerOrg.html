<template name="addPartnerOrg">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
      {{#autoForm collection="PartnerOrgs" id="insertPartnerOrgForm" type="insert"}}
        <fieldset>
          <legend>Add Partner Org</legend>
          {{> afQuickField name="name"}}
          {{> afQuickField name="sector" options=sectors}}
          {{> afQuickField name="membersReported"}}
        </fieldset>
        <button type="submit" class="btn btn-default" id="submit">
          Submit
        </button>
      {{/autoForm}}
    </div>
  </div>
</template>
