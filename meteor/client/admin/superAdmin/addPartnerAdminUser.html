<template name="addPartnerAdminUser">
<div class="col-xs-12 col-md-10 col-md-offset-1">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel text-center">
    <!-- TODO: this is copied code from createNewUser -->
    <form role="form" id="addPartnerAdminUserForm">
      <div class="form-group">
        <label for="firsName" class="sr-only">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="userEmail" class="sr-only">Email Address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="userPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="userPassword" 
        placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="street1" class="sr-only">Street</label>
        <input type="text" class="form-control" id="street1" 
        placeholder="Enter Street Address">
      </div>
      <div class="form-group">
        <label for="street2" class="sr-only">Apartment Number</label>
        <input type="text" class="form-control" id="street2" 
        placeholder="Enter Apartment Number">
      </div>
      <div class="form-group">
        <label for="city" class="sr-only">City</label>
        <input type="text" class="form-control" id="city" 
        placeholder="Enter City">
      </div>
      <div class="form-group">
        <label for="state" class="sr-only">State</label>
        <input type="text" class="form-control" id="state" 
        placeholder="Enter State">
      </div>
      <div class="form-group">
        <label for="zip" class="sr-only">Zip</label>
        <input type="text" class="form-control" id="zip" 
        placeholder="Enter Zip Code">
      </div>
      <div class="form-group">
        <label for="organizations">Partner Affiliation</label>
        <select class="form-control" id="organizations">
          {{#each organizations}}
            <option>{{name}}</option>
          {{/each}}
        </select>
      </div>
    </form>
    {{>bottomNavPanel buttonType="submit"}}
  </div>
</div>
</template>
