<template name="addPartnerAdminUser">
<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Demographics</label>
      <form role="form" id="addPartnerAdminUserForm">
        <div class="form-group">
          <label for="firsName" class="sr-only">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label for="userEmail" class="sr-only">Email Address</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="userPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="userPassword"
          placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="organizations">Partner Affiliation</label>
          <select class="form-control" id="organizations">
            {{#each organizations}}
            <option>{{name}}</option>
            {{/each}}
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Mailing Address</label>
      {{> userAddress}}
      {{>bottomNav buttonType="submit"}}
    </div>
  </div>
</div>
</template>
