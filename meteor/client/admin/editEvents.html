<template name="editEvent">
<div class="col-xs-12 col-md-4 col-md-offset-4 text-center page-panel">
  {{#autoForm collection="Events" doc=this id="updateEventsForm" type="update"}}
  <fieldset>
    <legend>Update Event</legend>
    {{> afQuickField name="name" id="eventName"}}
    {{> afQuickField name="address" id="eventAddress"}}
    {{> afQuickField name="url" id="eventUrl"}}
    {{> afQuickField name="description" id="eventDesc"}}
    {{> afQuickField name="institution" options=institutions id="eventOrg"}}
    {{> afQuickField name="category" options=categories id="eventCategory"}}
    {{> afQuickField name="eventDate" type="datetime-local" id="eventDate"}}
    {{> afQuickField name="isPointsPerHour" id="pointsType" type="boolean-radios"}}
    {{#if isPointsPerHour}}
      {{> afQuickField name="pointsPerHour" id="eventPoints"}}
    {{else}}
      {{> afQuickField name="points" id="eventPoints"}}
    {{/if}}
  </fieldset>
  <button type="button" class="btn btn-primary" id="back">Back to Events</button>
  <button type="submit" class="btn btn-default" id="submit">Confirm</button>
  {{/autoForm}}
</div>
</template>
