<template name="viewPartnerMemberProfile">
{{#with member}}
  <div class='row'>
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">User Profile</h1>
      <hr>
      <div>Name: {{profile.firstName}} {{profile.lastName}}</div>
      <div>Zip: {{profile.zip}}</div>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{> checkPoints}}
    </div>
  </div>
{{/with}}
</template>
