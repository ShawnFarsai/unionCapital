<template name="landing">
<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
    <form>
      <div class="form-group">
        <label for="userEmail" class="sr-only">User Email</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="userPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="userPassword" 
        placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-default btn-block" id="loginSubmit">Login</button>
      <!-- <button type="button" class="btn btn-info btn-block" id="facebook">Login with Facebook</button> -->
    </form>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#">
        <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel facebook-panel" id="facebook">
          Login with Facebook
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#">
        <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel signup-panel" id="lnkSignUp">
          SIGN UP!
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#">
        <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel lost-pw-panel" id="forgotPassword">
          Forgot Password?
        </div>
      </a>
    </div>
  </div>
</div>
</template>
