<template name="singleEvent">
  <div class="event-container">
    <div class="row" style="margin-bottom:10px;">
      <span class="col-md-12">
        <span class="btn btn-info back">
          <span class="glyphicon glyphicon-arrow-left"></span>
          Back
        </span>
      </span>
    </div>
    <!-- Need to remove this API key from souce control... -->
    <span class="col-md-5">
      <iframe
        width="100%"
        height="300"
        frameborder="0" style="border:0; padding: 0; margin-left: -15px;"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA_ypBd-Tqf2AcLAoiEFLq9z-ZS4LXjAmY&q={{address}}">
      </iframe>
    </span>
    <span class="col-md-7">
    <div class="col-xs-12 page-panel">
      <h4>{{name}}</h4>
      <p> <b>Date:</b> {{ formattedDateRange eventDate duration }}</p>
      <p> <b>Address:</b> {{address}}</p>
      <p> <b>Event website:</b> <a href={{url}} > {{url}} </a></p>
      <p> <b>Description:</b> {{description}}</p>
      <p> <b>Affiliated Institution:</b> {{institution}}</p>
      <p> <b>Private Event:</b> {{privateEvent}}</p>
      <p>
      <b>Private Event Members: </b>
      {{#if privateEvent}}
        {{#each whitelistMembers}}
          {{this}},
        {{/each}}
      {{/if}}
      </p>
      <p> <b>Category:</b> {{category}}</p>
      {{#if isPointsPerHour}}
        <p> <b>Points Per Hour:</b> {{pointsPerHour}}</p>
      {{else}}
        <p> <b>Total Points:</b> {{points}}</p>
      {{/if}}
      {{#if rsvpList.count}}
      <p> <b>Number of Union Capitalists Attending: </b> {{numberRSVPs}}</p>
      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Party Size</th>
        </thead>
        <tbody>
        {{#each rsvpList}}
          <tr>
            <td>{{firstName}} {{lastName}}</td>
            <td> {{numberOfPeople}}</td>
          </tr>
        {{else}}No Data Available{{/each}}
        </tbody>
      </table>
      {{/if}}
      <br>
      <table class="table table-striped">
        <thead>
          <th>Name</th>
          <th>Comment Date</th>
          <th>Feedback</th>
        </thead>
        <tbody>
          {{#each feedback}}
          <tr>
            <td>{{userName}}</td>
            <td>{{formatDate feedbackTimestamp}}</td>
            <td>{{feedbackContent}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    </span>
  </div>
  <br>
  <br>
</template>
