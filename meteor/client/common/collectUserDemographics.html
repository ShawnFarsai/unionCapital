<template name="collectUserDemographics">
  <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <label>Mailing Address</label>
        {{> userAddress}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <label>Gender</label>
        <form role="form" id="genderForm">
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="male" value="male">Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="female" value="female">Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="noresponse" value="noresponse">
              Prefer not to respond
            </label>
          </div>
        </form>
        <form role="form" id="raceForm">
          <div class="form-group">
            <label for="races">Race / Ethnicity</label>
            <select class="form-control" id="races">
              <option value="" selected="selected">Select Option Below</option>
              {{#each races}}
              <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="organizationForm">
          <div class="form-group">
            <label for="organizations">Partner Affiliation(s)</label>
            <select class="form-control" id="organizations">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        {{#each partnerOrgs}}
        <b>{{name}}:</b> {{description}} 
          <span class="glyphicon glyphicon-remove removePartnerOrg" 
            area-hidden="true"></span>
          <br>
        {{/each}}
      </div>
    </div>
    {{>bottomNav buttonType="next"}}
  </div>
</template>
