<template name="collectUserDemographics">
  <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="h3-createuser"><small class="h3-createuser">
            Demographic Information
        </small></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <!-- Address, income bracket, kids, race, ethnicity, occupation Status, fb, twitter -->
        <label>Address</label>
        <form role="form">
          <div class="form-group">
            <label for="street1" class="sr-only">Street</label>
            <input type="text" class="form-control" id="street1"
            placeholder="Enter Street Address">
          </div>
          <div class="form-group">
            <label for="street2" class="sr-only">Apartment Number</label>
            <input type="text" class="form-control" id="street2"
            placeholder="Enter Apartment Number">
          </div>
          <div class="form-group">
            <label for="city" class="sr-only">City</label>
            <input type="text" class="form-control" id="city"
            placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="state" class="sr-only">State</label>
            <input type="text" class="form-control" id="state"
            placeholder="Enter State">
          </div>
          <div class="form-group">
            <label for="zip" class="sr-only">Zip</label>
            <input type="text" class="form-control" id="zip"
            placeholder="Enter Zip Code">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="organizationForm">
          <div class="form-group">
            <label for="organizations">Partner Affiliation</label>
            <select class="form-control" id="organizations">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="followingOrgForm">
          <div class="form-group">
            <label for="followingOrgs">
              Partners You'd Like to Follow (not required)
            </label>
            <select class="form-control" id="followingOrgs">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option value="{{description}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        {{#each followingOrgs}}
        <b>{{name}}:</b> {{description}} 
          <span class="glyphicon glyphicon-remove removeOrg" area-hidden="true"></span>
          <br>
        {{/each}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="incomeBracketForm">
          <div class="form-group">
            <label for="incomeBrackets">Income Bracket</label>
            <select class="form-control" id="incomeBrackets">
              {{#each incomeBrackets}}
                <option>{{bracket}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="numberOfKidsForm">
          <div class="form-group">
            <label for="numberOfKids">Number of Kids</label>
            <select class="form-control" id="numberOfKids">
              {{#each kids}}
                <option>{{number}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="raceForm">
          <div class="form-group">
            <label for="races">Race</label>
            <select class="form-control" id="races">
              {{#each races}}
                <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    {{>bottomNav buttonType="submit"}}
  </div>
</template>
