<template name="collectUserDemographics">
  <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <!-- Address, income bracket, kids, race, ethnicity, occupation Status, fb, twitter -->
        <label>Mailing Address</label>
        <form role="form">
          <div class="form-group">
            <label for="inputAddess" class="sr-only">Address</label>
            <input type="text" class="form-control active-input" id="inputAddress"
            placeholder="Enter Address Here First" name="street">
          </div>
          <div class="row">
            <div class="form-group col-xs-4">
              <label for="street_number" class="sr-only">Street Number</label>
              <input type="text" class="form-control inactive-input" id="street_number"
              placeholder="1234" name="street_number">
            </div>
            <div class="form-group col-xs-8">
              <label for="route" class="sr-only">Street Name</label>
              <input type="text" class="form-control inactive-input" id="route"
              placeholder="Enter Apartment Number" name="street">
            </div>
          </div>
          <div class="form-group">
            <label for="userStreetAddress2" class="sr-only">Apartment Number</label>
            <input type="text" class="form-control inactive-input" id="userStreetAddress2"
            placeholder="Apt 2" name="street">
          </div>
          <div class="form-group">
            <label for="locality" class="sr-only">City</label>
            <input type="text" class="form-control inactive-input" id="locality"
            placeholder="Boston">
          </div>
          <div class="form-group">
            <label for="administrative_area_level_1" class="sr-only">State</label>
            <input type="text" class="form-control inactive-input" id="administrative_area_level_1"
            placeholder="MA">
          </div>
          <div class="form-group">
            <label for="postal_code" class="sr-only">Zip</label>
            <input type="text" class="form-control inactive-input" id="postal_code"
            placeholder="02114">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <!-- Address, income bracket, kids, race, ethnicity, occupation Status, fb, twitter -->
        <label>Gender</label>
        <form role="form" id="genderForm">
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="male" value="male">Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="female" value="female">Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="noresponse" value="noresponse">Prefer not to respond
            </label>
          </div>
        </form>
        <form role="form" id="raceForm">
          <div class="form-group">
            <label for="races">Race / Ethnicity</label>
            <select class="form-control" id="races">
              <option value="" selected="selected">Select Option Below</option>
              {{#each races}}
              <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        <form role="form" id="numberOfKidsForm">
          <div class="form-group">
            <label for="numberOfKids">Number of Kids</label>
            <select class="form-control" id="numberOfKids">
              <option value="" selected="selected">Select Option Below</option>
              {{#each kids}}
                <option>{{number}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        <label>
          Do your children qualify for the Free or Reduced Price Lunch Progam?
        </label>
        <form role="form" id="reducedLunchForm">
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="noKids" value="noKids">No kids in school
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="yes" value="yes">Yes
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="no" value="no">No
            </label>
          </div>
        </form>
        <label>
          Are you enrolled in Medicaid?
        </label>
        <form role="form" id="medicaid">
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="yes" value="yes">Yes
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="no" value="no">No
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="organizationForm">
          <div class="form-group">
            <label for="organizations">Primary Partner Affiliation</label>
            <select class="form-control" id="organizations">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="followingOrgForm">
          <div class="form-group">
            <label for="followingOrgs">
              Other Partners you are Interested In (not required):
            </label>
            <select class="form-control" id="followingOrgs">
              <option value="" selected="selected">Select Option Below</option>
              {{#each organizations}}
                <option value="{{description}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
        </form>
        {{#each followingOrgs}}
        <b>{{name}}:</b> {{description}} 
          <span class="glyphicon glyphicon-remove removeOrg" area-hidden="true"></span>
          <br>
        {{/each}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel page-panel-form">
        <form role="form" id="deviceForm">
          <div class="form-group">
            <label for="device">Primary way you will use UCB App</label>
            <select class="form-control" id="device">
              <option value="" selected="selected">Select Option Below</option>
              {{#each UCBAppAccess}}
                <option>{{device}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>
    </div>
    {{>bottomNav buttonType="next"}}
  </div>
</template>
