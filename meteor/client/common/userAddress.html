<template name="userAddress">
<form role="form">
  <div class="form-group">
    <label for="inputAddess" class="sr-only">Address</label>
    <input type="text" class="form-control active-input" id="inputAddress"
    placeholder="Enter Address Here First">
  </div>
  <div class="row">
    <div class="form-group col-xs-4">
      <label for="street_number" class="sr-only">Street Number</label>
      <input type="text" class="form-control inactive-input" id="street_number"
      placeholder="1234" name="street_number">
    </div>
    <div class="form-group col-xs-8">
      <label for="route" class="sr-only">Street Name</label>
      <input type="text" class="form-control inactive-input" id="route"
      placeholder="Main St" name="street">
    </div>
  </div>
  <div class="form-group">
    <label for="userStreetAddress2" class="sr-only">Apartment Number</label>
    <input type="text" class="form-control inactive-input" id="userStreetAddress2"
    placeholder="Apt 2" name="street">
  </div>
  <div class="form-group">
    <label for="locality" class="sr-only">City</label>
    <input type="text" class="form-control inactive-input" id="locality"
    placeholder="Boston">
  </div>
  <div class="form-group">
    <label for="administrative_area_level_1" class="sr-only">State</label>
    <input type="text" class="form-control inactive-input" id="administrative_area_level_1"
    placeholder="MA">
  </div>
  <div class="form-group">
    <label for="postal_code" class="sr-only">Zip</label>
    <input type="text" class="form-control inactive-input" id="postal_code"
    placeholder="02114">
  </div>
</form>
</template>
