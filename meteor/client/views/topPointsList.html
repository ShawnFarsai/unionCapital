<template name="topPointsList">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <h1>Current Highest earning Union Capitalists</h1>
      <table class="table table-striped">
        <br>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Zip</th>
            <th>Total Points</th>
          </tr> 
        </thead> 
        <tbody>
          {{#each topEarners}}
          <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{zip}}</td>
            <td>{{totalPoints}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
