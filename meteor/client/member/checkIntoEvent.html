<template name="checkIntoEvent">
  <div class="text-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div id="map-canvas" class="checkin-map"></div>
      <h1><small>Check into Event</small></h1>
        <hr>
        <p>
          Below is a list of current events. 
          Select one and then log in via geolocation 
          or by submitting a photo
        </p>

        <a href="{{pathFor 'submitNewEvent'}}">
          <input type="button" value="Upload New Event" 
          class="button-landing button-landing1" style="margin-top:0;"/>
        </a>
        <em>Use this option to submit an event not listed above</em>

    </div>
  </div>
</template>
