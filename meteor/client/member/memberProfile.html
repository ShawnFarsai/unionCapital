<template name="memberProfile">
{{#with member}}
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
          {{> memberProfilePartial}}
        <hr/>
        <button type="button" class="btn btn-block" id="edit">
          Edit
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 page-panel panel-link profile-link log-out-link">
        <a href="#" id="sign-out">Sign Out</a>
      </div>
    </div>
  </div>
{{/with}}
</template>
