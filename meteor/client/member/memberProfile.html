<template name="memberProfile">
<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
    <h1>Member Profile</h1>
  </div>
</div>
<div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
  {{#with memberProfile}}
  Name: {{firstName}} {{lastName}}
  <br>
  Email: {{memberEmail}}
  <br>
  Address: {{street1}} {{street2}}
  <br>
  City: {{city}}
  <br>
  State: {{state}}
  <br>
  Zip Code: {{zip}}
  <br>
  Partner Organization: {{partnerOrg}}
  <br>
  Income Bracket: {{incomeBracket}}
  <br>
  Number of Kids: {{numberOfKids}}
  <br>
  Ethnicity: {{race}}
  {{/with}}
  <hr/>
  <button type="button" class="btn btn-block" id="edit">
    Edit
  </button>
</div>
</template>
