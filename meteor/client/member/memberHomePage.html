<template name="memberHomePage">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    <div class="col-xs-12 page-panel points-panel" id="lnkTotalPoints">
      {{totalPoints}} POINTS
    </div>
    <div class="col-xs-12 page-panel panel-link" id="lnkCheckIn">
      <img src="images/UCBbutton.png" alt="Check Into Event" height="200" width="200">
      <br>
      <em>Check In</em>
    </div>
    <div class="col-xs-12 page-panel today-panel">
      <div class="row text-center">
        <div class="col-xs-12">
          <div id="lnkEvents">
            Today in Boston <span class="glyphicon glyphicon-play"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 page-panel last-panel">
      <div class="row text-center">
        <div class="col-xs-12">
          <div id="fb-root"></div>
          <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" 
            data-colorscheme="light" data-show-faces="true" data-header="false" 
            data-stream="false" data-show-border="false" style="width=100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
