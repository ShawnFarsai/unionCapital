<template name="memberHomePage">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    <div class="row text-center" id="imageDiv">
      <div class="col-xs-12 page-panel">
        <h1>Image!</h1>
      </div>
    </div>
    <div class="row text-center" id="totalPointsDiv">
      <div class="col-xs-6 page-panel panel-link points-panel">
        <u>{{totalPoints}} POINTS</u>
        <p>Recent Transactions</p>
        {{#each approvedPoints}}
          {{event.name}} - {{eventPoints}}
          <br>
        {{/each}}
      </div>
      <div class="col-xs-6 page-panel">
        {{> pointsCircle}}
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12 page-panel panel-link" id="checkInDiv">
        <a href="{{ pathFor 'checkin' }}">Check In</a>
      </div>
    </div>
  </div>
</template>
