<template name="memberHomePage">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    {{> pointsCircle }}
    {{> homepageCheckInPanel }}
    {{> homepageRecentTransactionsPanel }}
    {{> facebookPlugin }}
  </div>
</template>

<template name="homepageCheckInPanel">
  <div class="row text-center homepage-check-in-panel">
    <div class="col-xs-12 page-panel panel-link">
      <a href="{{ pathFor 'checkin' }}">Check In &nbsp;&nbsp;<span class="glyphicon glyphicon-time" aria-hidden="true"></span></a>
    </div>
  </div>
</template>

<template name="homepageRecentTransactionsPanel">
  {{ #if approvedPoints }}
    <div class="row text-center">
      <div class="col-xs-12 page-panel panel-link points-panel">
        <p>Recent Transactions</p>
        {{ #each approvedPoints }}
          <div>{{ event.name }} - {{ eventPoints }}</div>
        {{ /each }}
      </div>
    </div>
  {{ /if }}
</template>

<template name="facebookPlugin">
  <div class="row text-center">
    <div class="col-xs-12 page-panel" id="fbLikeBoxDiv">
      <div id="fb-root"></div>
      <div
        class="fb-like-box"
        data-href="https://www.facebook.com/unioncapitalboston"
        data-colorscheme="light"
        data-show-faces="false"
        data-header="false"
        data-stream="true"
        data-show-border="false"
        data-width="500"
      >
      </div>
    </div>
  </div>
</template>
