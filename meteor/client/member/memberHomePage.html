<template name="memberHomePage">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="col-xs-12 page-panel">
      <div class="row text-center">
        <div class="col-xs-12 page-panel">
          <div id="lnkTotalPoints">
            <h3>{{totalPoints}} POINTS</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 page-panel">
      <div class="row text-center">
        <a href="#">
          <img src="images/UCBbutton.png" alt="Check Into Event" id="quickCheckIn" height="200" width="200">
          <br>
          <em>Check In</em>
        </a>
      </div>
    </div>
    <div class="col-xs-12 page-panel page-panel-md ">
      <div class="row text-center">
        <div class="col-xs-12">
          <div id="lnkEvents">
            Today in Boston <span class="glyphicon glyphicon-play"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 page-panel">
      <div class="row text-center">
        <div class="col-xs-12">
          <div id="fb-root"></div>
          <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" 
            data-colorscheme="light" data-show-faces="true" data-header="false" 
            data-stream="false" data-show-border="false" style="width=100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
