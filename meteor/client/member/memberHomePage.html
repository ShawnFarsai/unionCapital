<template name="memberHomePage">
  <div class="row text-center">
    <h1>Welcome, {{currentMemberName}}!</h1>
    <h3><a href="{{pathFor 'checkPoints'}}">Total Points: {{totalPoints}}</a></h3>
    <div class="col-md-6 col-md-offset-3">
      <img src="images/UCBbutton.png" alt="Check Into Event" id="quickCheckIn" height="200" width="200">
      <br>
      <em>Quick Check In</em>
      <br>
      <br>
      <button type="button" class="btn btn-block btn-default" id="eventsButton">
        Today in Boston
      </button>
      <br>
      <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
    <div id="fb-root"></div>
    <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" 
      data-colorscheme="light" data-show-faces="true" data-header="false" 
      data-stream="true" data-show-border="true"></div>
    </div>
  </div>
</template>
