<template name="forgotPassword">
  <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 page-panel">
        <form role="form">
          <div class="form-group>">
            <label for="userEmail" class="sr-only">User Email</label>
            <input type="email" class="form-control" id="userEmail" 
            placeholder="Email Address">
          </div>
          <button type="button" class="button-landing2" id="submit">Reset</button>
          <button type="button" class="button-landing" id="back">Back</button>
        </form>
      </div>
    </div>
  </div>
</template>
