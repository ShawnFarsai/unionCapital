<template name="editMemberProfile">
{{#with member}}
<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Contact Info</label>
      <form role="form">
        <div class="form-group">
          <label for="firsName" class="sr-only">First Name</label>
          <input type="text" class="form-control" id="firstName" value="{{profile.firstName}}" >
        </div>
        <div class="form-group">
          <label for="lastName" class="sr-only">Last Name</label>
          <input type="text" class="form-control" id="lastName" value="{{profile.lastName}}">
        </div>
        <div class="form-group">
          <label for="userEmail" class="sr-only">Email Address</label>
          <input type="email" class="form-control" id="userEmail" value="{{memberEmail}}">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Address</label>
      <form role="form">
        <div class="form-group">
          <label for="street1" class="sr-only">Street</label>
          <input type="text" class="form-control" id="street1"
          value="{{profile.street1}}">
        </div>
        <div class="form-group">
          <label for="street2" class="sr-only">Apartment Number</label>
          <input type="text" class="form-control" id="street2"
          value="{{profile.street2}}">
        </div>
        <div class="form-group">
          <label for="city" class="sr-only">City</label>
          <input type="text" class="form-control" id="city"
          value="{{profile.city}}">
        </div>
        <div class="form-group">
          <label for="state" class="sr-only">State</label>
          <input type="text" class="form-control" id="state"
          value="{{profile.state}}">
        </div>
        <div class="form-group">
          <label for="zip" class="sr-only">Zip</label>
          <input type="text" class="form-control" id="zip"
          value="{{profile.zip}}">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <label>Gender</label>
      <form role="form" id="genderForm">
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="male" value="male">Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="female" value="female">Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="noresponse" value="noresponse">Prefer not to respond
          </label>
        </div>
      </form>
      <form role="form" id="organizationForm">
        <div class="form-group">
          <label for="organizations">Partner Affiliation</label>
          <select class="form-control" id="organizations">
            {{#each organizations}}
            <option>{{name}}</option>
            {{/each}}
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <form role="form" id="numberOfKidsForm">
        <div class="form-group">
          <label for="numberOfKids">Number of Kids</label>
          <select class="form-control" id="numberOfKids">
            {{#each kids}}
            <option>{{number}}</option>
            {{/each}}
          </select>
        </div>
      </form>
      <label>
        Do your children qualify for the Free or Reduced Price Lunch Progam?
      </label>
      <form role="form" id="reducedLunchForm">
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="noKids" value="noKids">No kids in school
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="yes" value="yes">Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="no" value="no">No
          </label>
        </div>
      </form>
      <label>
        Are you enrolled in Medicaid?
      </label>
      <form role="form" id="medicaid">
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="yes" value="yes">Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="no" value="no">No
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <form role="form" id="raceForm">
        <div class="form-group">
          <label for="races">Race</label>
          <select class="form-control" id="races">
            {{#each races}}
            <option>{{name}}</option>
            {{/each}}
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 page-panel page-panel-form">
      <form role="form" id="deviceForm">
        <div class="form-group">
          <label for="device">Primary way you will use UCB App</label>
          <select class="form-control" id="device">
            <option value="" selected="selected">Select Option Below</option>
            {{#each UCBAppAccess}}
            <option>{{device}}</option>
            {{/each}}
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
    {{>bottomNav buttonType="submit"}}
{{/with}}
</template>
