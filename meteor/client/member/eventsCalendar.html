<template name="eventsCalendar">
  <br>
  <br>
  <div class="col-xs-12 text-center">
    <div class="input-group">
      <input type='text' class="form-control" placeholder='Search Member Name' 
      id='search-box'/>
      <span class="input-group-btn">
        <!-- TODO: MAKE THIS A CANCEL BUTTON -->
        <button class="btn btn-default btn-large">
          &gt;  
        </button>
      </span>
    </div>
  <br>
  {{#each arrayify getEvents}}
    <h1>{{name}}</h1>
    <br>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {{#each value}}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{_id}}">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" 
              aria-expanded="true" aria-controls="{{_id}}">
              {{{name}}}
            </a>
          </h4>
        </div>
        <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" 
          aria-labelledby="heading{{_id}}">
          <div class="panel-body">
            <a href="{{pathFor 'singleEvent'}}">Name: {{{name}}}</a>
            <br>
            Description: {{{description}}}
            <br>
            Date: {{startDate}}
            <br>
            <div class="col-xs-2 col-xs-offset-5">
              <div class="form-group>">
                <label for="numberOfPeople">Number of People</label>
                <select class="form-control numberOfPeople">
                  {{#each people}}
                    <option>{{number}}</option>
                  {{/each}}
                </select>
              </div>
                {{{rsvpButton}}}
            </div>
          </div>
        </div>
      </div>
    {{/each}}
    </div>
    <hr>
  {{/each}}
  </div>
</template>
