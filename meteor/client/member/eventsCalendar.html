<template name="eventsCalendar">
<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
    <div class="input-group">
      <input type='text' class="form-control" placeholder='Search Events Name' 
      id='search-box'/>
      <span class="input-group-btn">
        <button class="btn btn-default btn-large">
          &times;
        </button>
      </span>
    </div>
  </div>
</div>
<br>
{{#each arrayify getEvents}}
<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
    <h1 class="text-center">{{name}}</h1>
    <br>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each value}}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{_id}}">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" 
              aria-expanded="true" aria-controls="{{_id}}">
              {{{name}}}
            </a>
          </h4>
        </div>
        <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel" 
          aria-labelledby="heading{{_id}}">
          <div class="panel-body">
            <a href="{{pathFor 'singleEvent'}}">Name: {{{name}}}</a>
            <br>
            Description: {{{description}}}
            <br>
            Date: {{startDate}}
            <br>
            {{#if hasReservation}}
              <button type='button' class='btn btn-danger btn-sm removeReservation'>
                Remove RSVP
              </button>
            {{else}}
              <form id="reservationForm">
                <div class="form-group>">
                  <label for="numberOfPeople">Number of People</label>
                  <select class="form-control numberOfPeople">
                    {{#each people}}
                    <option>{{number}}</option>
                    {{/each}}
                  </select>
                </div>
                <button type='button' class='btn btn-default btn-sm insertReservation' 
                  data-toggle='modal' data-target = '#rsvpModal'>
                  RSVP
                </button>
              </form>
            {{/if}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</div>
{{/each}}
</template>
