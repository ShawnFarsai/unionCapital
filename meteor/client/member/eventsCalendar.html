<template name="eventsCalendar">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 page-panel">
        <div class="input-group">
          <input type='text' class="form-control" placeholder='Search Events Name'
          id='search-box'/>
          <span class="input-group-btn">
            <button class="btn btn-default btn-large">
              &times;
            </button>
          </span>
        </div>
      </div>
    </div>
  {{#each arrayify getFutureEvents}}
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 page-panel">
        <h3 class="text-center">{{ formatPrettyDate name }}</h3>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          {{#each value}}
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading{{_id}}">
              <div class="header-container text-center">
                <div class="eventTime">{{ justTime eventDate }}</div>
                <div class="eventName">
                  <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}"
                    aria-expanded="true" aria-controls="{{_id}}">{{{name}}}</a>
                </div>
              </div>
            </div>
            <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel"
              aria-labelledby="heading{{_id}}">
              <div class="panel-body">
                <a href="{{pathFor 'singleEvent'}}">{{{name}}}</a>
                <br>
                {{{description}}}
                <br>
                {{formatDate eventDate}}-{{justTime endTime}}
                <br>
                {{#if hasReservation}}
                  <button type="button" class="btn btn-danger btn-sm removeReservation">
                    Remove RSVP
                  </button>
                {{else}}
                  <h5 class="attendingHeader">How many will be attending?</h5>
                  <!-- <form class="form-inline" id="reservationForm"> -->
                    <!-- <div class="form-group"> -->
                    <div class="col-xs-6">
                      <select class="form-control numberOfPeople">
                        {{#each people}}
                          <option>{{number}}</option>
                        {{/each}}
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-primary btn-block insertReservation">
                        RSVP
                      </button>
                    </div>
                {{/if}}
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
