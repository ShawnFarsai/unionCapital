<template name="eventCheckinDetails">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
  	<div class="col-xs-12 page-panel">
      <div class="row text-center">
        <div class="col-xs-12">
        	<h3>{{name}}</h3>
        	<hr class="panel-divider">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 description-text">
        	<p>{{description}}</p>
        </div>
        <hr class="panel-divider">
      </div>
    </div>
    <div class="col-xs-12 page-panel text-center">
    	<div class="row">
        <div class="col-xs-12 description-text">
        	<p>I'll be here for <span class="time-attending">{{timeAttending}}</span> hours!</p>
        </div>
      </div>
      <div class="row">
      	<div class="col-xs-12">
      		<div id="durationSlider" class="no-ui-slider"></div>
      	</div>
      </div>
    </div>
    <div class="col-xs-12 page-panel photo-checkin text-center" id="addPhoto">
      <div class="row">
      	<div class="col-xs-12">
      		Add Photo
      		<span class="glyphicon glyphicon-camera icon-btn"></span>
      	</div>
      </div>
    </div>
   	<div class="col-xs-12 page-panel no-photo-checkin text-center">
      <div class="row">
      	<div class="col-xs-12">
      		Check in Without Photo
      	</div>
      </div>
    </div>
    {{#if photoPreview}}
    <div class="col-xs-12 page-panel photo-checkin text-center" id="addPhoto">
      <div class="row">
      	<div class="col-xs-12">
      		<img src="{{photoPreview}}">
      	</div>
      </div>
    </div>
    {{/if}}
    {{> bottomNavPanel buttonType="cancel" }}
  </div>
</template>
