<template name="eventCheckinDetails">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
  	<div class="col-xs-12 page-panel">
      <div class="row text-center">
        <div class="col-xs-12">
        	<h3>{{name}}</h3>
        	<hr class="panel-divider">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 description-text">
        	<p>{{description}}</p>
        </div>
        <hr class="panel-divider">
      </div>
    </div>
    <div class="col-xs-12 page-panel text-center">
    	<div class="row">
        <div class="col-xs-12">
        	<p>I'll be here for <span class="time-attending">{{timeAttending}}</span> hours!</p>
        </div>
      </div>
      <div class="row">
      	<div class="col-xs-12">
      		<div id="durationSlider" class="no-ui-slider"></div>
      	</div>
      </div>
    </div>
    {{#if hasPhoto}}
	    <div class="col-xs-12 page-panel page-panel-flush text-center">
	      <!-- <img src="{{hasPhoto}}"> -->
	    </div>
    {{else}}
	    <div class="col-xs-12 page-panel panel-link photo-checkin text-center" id="addPhoto">
	      <div class="row">
	      	<div class="col-xs-12">
	      		Add Photo
	      		<span class="glyphicon glyphicon-camera icon-btn"></span>
	      	</div>
	      </div>
	    </div>
	   	<div class="col-xs-12 page-panel panel-link no-photo-checkin text-center" id="check-in">
	      <div class="row">
	      	<div class="col-xs-12">
	      		Check in Without Photo
	      	</div>
	      </div>
	    </div>
    {{/if}}
    {{> bottomNavPanel buttonType="cancel" }}
  </div>
</template>
