<template name="memberHomePage">
  <div class="row text-center">
    <h1> 
      <small>
        Welcome, {{currentMemberName}}!
      </small>
    </h1>
    <div class="col-md-6 col-md-offset-3">
      <button type="button" class="button-landing" id="quickCheckIn">
        Quick Check-In
      </button>
      <br>
      <button type="button" class="button-landing" id="takePhoto">
        New Event
      </button>
      <em>Use this option to submit an event not listed above</em>
      <br>
      <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1518343331716121&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="true" data-show-border="true"></div>
    </div>
  </div>
</template>
