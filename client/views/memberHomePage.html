<template name="memberHomePage">
  <h1 class="text-center"><small>Welcome, {{currentMemberName}}!
  </small></h1>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-4 min-height">
      <ul class="list-group">
        <a href="{{pathFor 'quickCheckIn'}}">
          <li class="list-group-item">
          Check into Nearest Event
          </li>
        </a>
        <a href="{{pathFor 'checkIntoEvent'}}"><li class="list-group-item">
          Check into Selected Event 
          </li>
        </a>
        <a href="{{pathFor 'exploreEvents'}}">
          <li class="list-group-item">
            Explore Events 
          </li>
        </a>
        <a href="{{pathFor 'checkPoints'}}">
          <li class="list-group-item">
          Points Tracker
          </li>
        </a>
      </ul>
    </div>
  </div>
</template>
