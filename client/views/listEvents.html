<template name="listEvents">
  <h1 class="text-center">Current and Upcoming Events</h1>
  <hr>
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th> Name of Event </th>
        <th> Address </th>
        <th> Points </th>
        <th>Start Date </th>
        <th> End Date </th>
      </tr>
    </thead>
    <tbody>
    {{#each events}}
    <tr>
      <td>{{name}}</td>
      <td>{{address}}</td>
      <td>{{points}}</td>
      <td>{{formatDate startDate}}</td>
      <td>{{formatDate endDate}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
