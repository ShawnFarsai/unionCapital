<template name="listEvents">
{{#if isEventIndex}}
<h1 class="text-center"><small>{{title}}</small></h1>
<!--Modal launched when Edit button below clicked -->
{{#with modalContext}}
<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;</button>
        <h4 class="modal-title text-center">Edit Events</h4>
      </div>
      <div class="modal-body">
        {{#autoForm collection="Events" doc=editingDoc id="updateEventsForm" type="update"}}
        <fieldset>
          <legend>Update Event</legend>
          {{> afQuickField name="name"}}
          {{> afQuickField name="address"}}
          {{> afQuickField name="url"}}
          {{> afQuickField name="description"}}
          {{> afQuickField name="active"}}
          {{> afQuickField name="startDate"}}
          {{> afQuickField name="endDate"}}
          {{> afQuickField name="points"}}
        </fieldset>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
        {{/autoForm}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{{/with}}
<div class="tablesize">
  <table class="table table-striped">
    <thead>
      <tr class="full-screen-event">
        <th> Name of Event </th>
        <th> Date </th>
        <th> Address </th>
        <th> {{eventActionTitle}}</th>
        {{#if isInRole 'admin'}}
        <th> Points </th>
        <th></th>
        {{/if}}

      </tr>
      <tr class="small-screen-event">
        <th> Name of Event </th>
        <th> Date </th>
        <th>{{eventActionTitle}}</th>
        {{#if isInRole 'admin'}}
        <th> Points </th>
        <th></th>
        {{/if}}

      </tr>
    </thead>
    <tbody>
      {{#each eventsToDisplay}}
      <tr class="full-screen-event">
        <td class="eventView"><a href="">{{name}}</a></td>
        <td>{{formatDate startDate}}-{{formatDate endDate}}</td>
        <td>{{address}}</td>
        <td>{{{eventAction}}}</td>
        {{#if isInRole 'admin'}}
        <td class="eventView">{{points}}</td>
        <td><button type="button" class="btn btn-default editEvent" data-toggle="modal"
            data-target = "#editModal">Edit</button></td>
        {{/if}}
        <td></td>
      </tr>
      <tr class="small-screen-event">
        <td class="eventView"><a href="">{{name}}</a></td>
        <td>{{formatDate startDate}}-{{formatDate endDate}}</td>
        <td>{{{eventAction}}}</td>
        {{#if isInRole 'admin'}}
        <td class="eventView">{{points}}</td>
        <td><button type="button" class="btn btn-default editEvent">Edit</button></td>
        <!--{{else}}
        <td><button type="button" class="btn btn-default editEvent" data-toggle="modal"
            data-target = "#editModal">More info</button></td>-->
        {{/if}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
{{else}}
  {{>singleEvent eventView}}
{{/if}}
</template>
