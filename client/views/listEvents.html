<template name="listEvents">
  {{#if isEventIndex}}
  <h1 class="text-center">Current and Upcoming Events</h1>
  <hr>
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th> Name of Event </th>
        <th> Address </th>
        <th> Points </th>
        <th> Start Date </th>
        <th> End Date </th>
      </tr>
    </thead>
    <tbody>
    {{#each communityEvents}}
    <tr class="eventView">
      <td>{{name}}</td>
      <td>{{address}}</td>
      <td>{{points}}</td>
      <td>{{formatDate startDate}}</td>
      <td>{{formatDate endDate}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  {{else}}
  		{{#with eventView}}
  		<div class="container" style="margin:10px;">
	  		<div class="row" style="margin-bottom:10px;">
	  			<span class="col-md-12">
		  			<span class="btn btn-info back">
		  				<span class="glyphicon glyphicon-arrow-left"></span>
		  				All Events
		  			</span>
		  		</span>
	  		</div>
	  		<div class="row" style="margin-bottom:10px;">
	  			<span class="col-md-7">
	  				<iframe
					  width="500"
					  height="450"
					  frameborder="0" style="border:0"
					  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA_ypBd-Tqf2AcLAoiEFLq9z-ZS4LXjAmY&q={{address}}">
					</iframe>
	  			</span>
	  			<span class="col-md-5">
	  				<h4>{{name}}</h4>
	  				<p>{{address}}</p>
	  				<p>{{points}}</p>
	  				<p>{{formatDate startDate}}- {{formatDate endDate}}</p>
	  			</span>
	  		</div>
  		</div>
		{{/with}}
  {{/if}}
</template>
