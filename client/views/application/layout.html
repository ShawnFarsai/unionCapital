<template name="layout">
  <div class="container-real main row">
    <nav role="navigation" class="nav">
      {{#if currentUser}}
        <div id="login-button">
        <a href="{{pathFor 'landing'}}" id="signOut">Sign Out</a>
        </div>
      {{/if}}
      <div class="navbar-header">
       {{#if isInRole 'admin'}}
          <a href="{{pathFor 'adminHomePage'}}"> 
            <img class="UCB-nav-logo" border="0" src="images/ucb-logo-lg.jpg" alt="UCB Logo"  height="40">
          </a>
        {{else}}
          {{#if isInRole 'user'}}
          <a href="{{pathFor 'memberHomePage'}}"> 
            <img class="UCB-nav-logo" border="0" src="images/ucb-logo-lg.jpg" alt="UCB Logo"  height="40">
          </a>
          {{else}}
            <img class="UCB-nav-logo" border="0" src="images/ucb-logo-lg.jpg" alt="UCB Logo"  height="40">
          {{/if}}
        {{/if}}
      </div>
      <span>
        {{#if isInRole 'admin'}}
          <ul class="nav navbar-nav nav nav-pills">
          <li><a href="{{pathFor 'memberProfiles'}}">Member Profiles</a></li>
          <li><a href="{{pathFor 'reviewPhotos'}}">Approve Points</a></li>
          <li><a href="{{pathFor  'addCommunityEvents'}}">Manage Events</a></li>
          </ul>
        {{else}}
          {{#if isInRole 'user'}}
          <ul class="nav navbar-nav nav nav-pills">

          <li><a href="{{pathFor 'memberHomePage'}}">Home</a></li>
          <li><a href="{{pathFor 'checkIntoEvent' eventId=null}}">Check In</a></li>
          <li><a href="{{pathFor 'currentEvents'}}">Events</a></li>
          <li><a href="{{pathFor 'checkPoints'}}">Points</a></li>
          <li><a href="{{pathFor 'contactUs'}}">Contact</a></li>

          </ul>
          {{/if}}
        {{/if}}
      </span>
      </nav>
      {{> alerts}}
      <div id="main-content-container">
        {{> yield}}
      </div>
      <div class="boston-photo">
        <p>Union Capital Boston: <a href="http://unioncapitalboston.com/"> www.unioncapitalboston.com </a></p> 
        <a href="https://www.flickr.com/photos/ensh/4769294947">
          <p>Photo by Emmanuel Huybrechts</p>
        </a>
      </div>
  </div>
</template>
