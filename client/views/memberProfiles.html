<template name="memberProfiles">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group ">
        <span class="input-group-btn">
          <button class="btn btn-default btn-large" id="addMember">
            Add New Customer</button>
        </span>
        <input type='text' class="form-control" placeholder='Customer Name' id='memberSearch'/><br>
      </div>
    </div>
  </div>
  <div class='text-center row'>
    {{> results}}
  </div>
</template>
