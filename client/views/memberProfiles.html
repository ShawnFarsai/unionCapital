<template name="memberProfiles">


<h1 class="text-center"><small>Create new Members</small></h1>
    <div class="vcenter col-md-6 col-md-offset-3">

          <span class="input-group-btn">
          <button class="btn btn-default btn-large" id="addMember">
            Create Member</button>
        </span>

<h1 class="text-center"><small>Search for Existing Members</small></h1>
      <div class="input-group ">

        <input type='text' class="form-control" placeholder='Member Name' id='memberSearch'/>

        <span class="input-group-btn">
          <button class="btn btn-default btn-large" id="membersearch">
            &gt;  </button>
        </span>
      </div>
</div>

<div class='text-center row'>
    {{> results}}
</div>



  <div class='row text-center'>

    {{#with member}}
      <h3><small>User Profile</small></h3>
      <div>Name: {{profile.firstName}} {{profile.lastName}}</div>
      <div>Address: {{profile.street}} {{profile.city}} {{profile.state}}</div>
      <h3>Pending Transactions for Approval</h3>
      {{#each transactions}}
      <img src="{{imageOf imageId}}" alt="A pending transaction" width=400 height=400>
      {{/each}}
      <hr>
    {{/with}}
  </div>
  <div>&nbsp;</div>
</template>
