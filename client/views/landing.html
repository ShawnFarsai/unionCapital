<template name="landing">
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <img class="img-responsive landing-logo" src="images/ucb-logo-lg.jpg" 
      alt="Union Capital Logo">
    <br>

    <p id="slogin">
      <small><em>Giving back to people who give back to their communities</em></small>
    </p>
  </div>
</div>
<br>




  <div class="col-md-4 col-md-offset-4">
   <div class="row text-center">

    <form role="form">
      <div class="form-group>">
        <label for="userEmail" class="sr-only">User Email</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
      </div>
      <div class="form-group>">
        <label for="userPassword" class="sr-only">Password</label>
        <br>
        <input type="password" class="form-control" id="userPassword" 
          placeholder="Enter Password">
      </div>
      <hr>
      <button type="submit" class="btn btn-default" id="loginSubmit">Submit</button>
    </form>
  </div>





  {{#if loginState 'landingPage'}}
    
    <button type="button" class="btn btn-lg btn-default" id="signUp">Sign Up</button>
  {{else}}
    {{#if loginState 'loginPage'}}
      {{> loginPage }}
    {{else}}
      {{> createUser }}
    {{/if}}
  {{/if}}

</div>


</template>
