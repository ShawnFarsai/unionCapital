<template name='results'>
  {{#if searchResults}}
    <div class='row list-group col-xs-4 col-xs-offset-4'>
      <ul>
      {{#each searchResults}}
        <a class="list-group-item list-group-item-default memberNames">
          {{profile.firstName}} {{profile.lastName}}
        </a>
      {{/each}}
      </ul>
    </div>
  {{/if}}

</template>
